 </head>

<body class="page page-login">
<div id="navigation" class="wrapper">
  <div class="navbar  navbar-static-top"> 
    
    
    
    <!--Header & Branding region-->
    <div class="header">
      <div class="header-inner container">
        <div class="row-fluid">
          <div class="span8"> 
            <!--branding/logo--> 
            <a class="brand" href="/" title="Home">
            <h1><span>Law</span>Core<span></span></h1>
            </a>
            <div class="slogan">LPS Area</div>
          </div>
          
          <!--header rightside-->
          <div class="span4">
            <div id="header-hidden-link"> <a href="#" class="show-hide" title="Click me you'll get a surprise" data-target=".header-hidden"><i></i>Open</a> </div>
            
            <!--social media icons-->
            <div class="social-media pull-right"> 
              <!--@todo: replace with company social media details--> {%comment%}
              <a href="#"><i class="icon-twitter"></i></a> <a href="#"><i class="icon-facebook"></i></a> <a href="#"><i class="icon-linkedin"></i></a> <a href="#"><i class="icon-google-plus"></i></a>{%endcomment%} </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="navbar-inner"> 
        
        <!--mobile collapse menu button--> 
        <a class="btn btn-navbar pull-left" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>asd </a> 
        
        <!--user menu-->
        <ul class="nav user-menu pull-right">
           
           
        </ul>
        
        <!--everything within this div is collapsed on mobile-->
        <div class="nav-collapse collapse"> 
          
          <!--main navigation-->
          <ul class="nav" id="main-menu">
             
              
          </ul>
        </div>
        <!--/.nav-collapse --> 
      </div>
    </div>
  </div>
</div>
<div id="content">
  <div class="container"> 
    <!-- Login form -->
   <form method="POST" action="/custlogin" accept-charset="UTF-8" class="form-login form-wrapper form-narrow">
	{% csrf_token %}
      <h3 class="title-divider"><span>Login</span>  </h3>
	 {% if error_message1 %}
			<div class="alert alert-error">
		<a class="close" data-dismiss="alert" href="#">*</a>{{error_message1}}
		 </div>
		{% endif %}
      {{form.email}}
      
      <label class="checkbox">
        <input type="checkbox" value="remember-me">
        Remember me </label>
      <button class="btn btn-primary" type="submit">Sign in</button>
      
    </form>
  </div>
</div>
<div id="content-below" class="wrapper">
  <div class="container">
    <div class="row-fluid">
       
    </div>
  </div>
</div>

  <div class="container">
